<div class="login-box" *ngIf="!forgotPass && !enterOTP">
  <h1>Login</h1>
  <div class="textbox">
    <i class="fa fa-user-circle" aria-hidden="true"></i>
    <input type="text" placeholder="Username / Phone Number" name="" value="" [(ngModel)]="username"/>
  </div>
  <div class="textbox">
    <i class="fa fa-unlock" aria-hidden="true"></i>
    <input type="password" placeholder="Password" name="" value="" [(ngModel)]="password"/>
  </div>
  <button class="btn" type="button" name="" value="Sign in" (click)="login()">Sign In</button>
  <button class="btn" type="button" name="" value="Forget Password" (click)="forgotPassword()">Forgot Password</button>
</div>

<div class="login-box" *ngIf="forgotPass">
  <h1>Forgot Password</h1>
  <div class="textbox">
    <i class="fa fa-mobile" aria-hidden="true"></i>
    <input type="number" placeholder="Phone Number" name="" value="" [(ngModel)]="phoneNumber"/>
  </div>
  <button class="btn" type="button" name="" value="Get OTP" (click)="getOtp()">GET OTP</button>
  <button class="btn" type="button" name="" (click)="goToLogin()">Go to Login</button>
</div>

<div class="login-box" *ngIf="enterOTP">
  <h1>Enter OTP</h1>
  <div class="textbox">
    <i class="fa fa-key" aria-hidden="true"></i>
    <input type="number" placeholder="ENTER OTP" name="" value="" [(ngModel)]="enterOTP"/>
  </div>
  <button class="btn" type="button" name="" value="Get OTP" (click)="createPassword()">Create Password</button>
  <button class="btn" type="button" name="" (click)="goToLogin()">Go to Login</button>
</div>

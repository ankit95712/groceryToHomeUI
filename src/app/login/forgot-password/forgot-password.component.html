<div class="forgot-password">
  <h1>Forgot Password</h1>
  <div class="textbox">
    <i class="fa fa-mobile" aria-hidden="true"></i>
    <input type="number" placeholder="Phone Number" name="" value="" [(ngModel)]="phoneNumber"/>
  </div>
  <button class="btn" type="button" name="" value="Get OTP" (click)="getOtp()">GET OTP</button>
  <button class="btn" type="button" name="" (click)="goToLogin()">Go to Login</button>
</div>

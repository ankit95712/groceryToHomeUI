<div class="registrationform"><h1>{{details.header}}</h1></div>

<img [src]="details.imageUrl" alt="download" height="200" class="form-image">

<div class="Fruit Name">
  <form>
    <table>
      <tr>
        <td>
          Name:
        </td>
        <td>
          <input type="text" [placeholder]="details.header" [value]="details.header" name="" disabled>
        </td>
      </tr>
      <tr>
        <td>
          Fruit type:
        </td>
        <td>
          <select>
            <option>Stone Fruit</option>
            <option>Tropical</option>
            <option>Citrus Fruit</option>
            <option>Melons Fruit</option>
            <option>Berries Fruit</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Market Price:
        </td>
        <td>
          <input type="text" name="" [placeholder]="details.marketPrice" [value]="details.marketPrice"/>
        </td>
      </tr>
      <tr>
        <td>
          Discounted Price:
        </td>
        <td>
          <input type="text" name="">
        </td>
      </tr>
      <tr>
        <td>
          Stock Avalaibility:
        </td>
        <td>
          <input type="radio" name="Stock Avalaibility">Yes
          <input type="radio" name="Stock Avalaibility">No
        </td>
      </tr>
      <tr>
        <td>
          Quantity:
        </td>
        <td>
          <select>
            <option>gram</option>
            <option>kilograms</option>
            <option>dozen</option>
            <option>litres</option>
            <option>quantity</option>

          </select>
        </td>
      </tr>
      <br>
      <br>
      <tr>
        <td>

          <input type="Submit" value="Submit">
        </td>
      </tr>
    </table>
  </form>
</div>
